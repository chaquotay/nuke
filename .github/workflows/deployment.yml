name: deployment

on:
  push:
    branches:
      - master

jobs:
  macOS-latest:
    name: macOS-latest
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v1
      - name: Cache .tmp, ~/.nuget/packages
        uses: actions/cache@v2
        with:
          path: |
            .tmp
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj') }}
      - name: Run './build.cmd Publish'
        run: ./build.cmd Publish
        env:
            GitHubToken: ${{ secrets.GITHUB_TOKEN }}
            NuGetApiKey: ${{ secrets.NUGET_API_KEY }}
            SlackWebhook: ${{ secrets.SLACK_WEBHOOK }}
            GitterAuthToken: ${{ secrets.GITTER_AUTH_TOKEN }}
            TwitterConsumerKey: ${{ secrets.TWITTER_CONSUMER_KEY }}
            TwitterConsumerSecret: ${{ secrets.TWITTER_CONSUMER_SECRET }}
            TwitterAccessToken: ${{ secrets.TWITTER_ACCESS_TOKEN }}
            TwitterAccessTokenSecret: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
      - uses: actions/upload-artifact@v1
        with:
          name: packages
          path: output/packages
      - uses: actions/upload-artifact@v1
        with:
          name: test-results
          path: output/test-results
      - uses: actions/upload-artifact@v1
        with:
          name: coverage-report.zip
          path: output/coverage-report.zip
